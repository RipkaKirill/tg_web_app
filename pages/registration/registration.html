<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="./registration.css">
  <title>ВТБ Банк бот</title>
</head>

<body>
  <div class="wrapper">
    <h1 class="title">Регистрация</h1>

    <form novalidate id="form" class="registrationForm" action="#" method="post" enctype="multipart/form-data">

      <div class="registrationForm__inputBlock inputBlock">
        <p class="registrationForm__inputTitle inputTitle">Логин</p>
        <input id="login" class="input registrationForm__input" tabindex="1" name="login" type="text" required
          autocomplete="off" minlength="8" maxlength="30" isvalid="false" />
        <p class="inputHint">от 8 до 30 символов, допускаются символы такие как @#$%^&+*!\\-_.,></p>
        <p class="loginInputError inputError"></p>
      </div>

      <div class="registrationForm__inputBlock inputBlock">
        <p class="registrationForm__inputTitle inputTitle">Пароль</p>
        <input id="password" class="input registrationForm__input" tabindex="2" name="password" type="password" required
          autocomplete="off" minlength="8" maxlength="30" isvalid="false" />
        <p class="inputHint">от 8 до 30 символов, минимум 2 буквы разного регистра, 1 цифра, 1 специальный символ.
          Допускаются символы такие как @#$;%:^&+=*.!?\/|{}[]>-_</p>
        <p class="passwordInputError inputError"></p>
      </div>

      <div class="registrationForm__inputBlock inputBlock">
        <p class="registrationForm__inputTitle inputTitle">Повторите пароль</p>
        <input id="repeatPassword" class="input registrationForm__input" tabindex="3" name="password" type="password"
          required autocomplete="off" minlength="8" maxlength="30" isvalid="false" />
        <p class="repeatPasswordInputError inputError"></p>
      </div>

      <div class="registrationForm__buttonBlock buttonBlock">
        <button type="submit" nextPage="../applications/applications.html" id="registrationFormFormButton"
          class="button submitButton registrationForm__button_next" tabindex="4">Продолжить</button>
        <a href="../identification/identification.html" class="button backButton registrationForm__button_back"
          tabindex="4" type="button">Назад</a>
      </div>

  </div>
  </form>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="./registration.js"></script>
</body>

</html>
